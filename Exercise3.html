<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findFunction(){
            var num1=parseInt(document.getElementById("fnum").value);
            var num2=parseInt(document.getElementById("lnum").value);
            document.getElementById("evenNum").innerHTML="Even number: ";
            document.getElementById("oddNum").innerHTML="Odd number: ";
            var i;
            for(i=num1; i<=num2; i++){
                if(i%2==0){
                    document.getElementById("evenNum").innerHTML+=parseInt(i)+" ";
                }
                else{
                    document.getElementById("oddNum").innerHTML+=parseInt(i)+" ";
                }
            }
        }
    </script>
</head>
<body>

    <label>Enter First Number:</label><br>
    <input type="text" id="fnum"><br><br>
    <label>Enter Last Number:</label><br>
    <input type="text" id="lnum"><br><br>
    <button type="submit" onclick="findFunction()">Find</button>
    <p id="evenNum"></p>
    <p id="oddNum"></p>
</body>
</html>
