<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divFunction(){
            var num1=parseInt(document.getElementById("firstNum").value);
            var num2=parseInt(document.getElementById("secondNum").value);
            var i;
            for(i=num1; i<=num2; i++){
                if(i%2==0 && i%5==0){
                    document.getElementById("test").innerHTML +=i+"<br>";  
                }
            }
        }
    </script>

    <label>Enter first number:</label><br>
    <input type="text" id="firstNum"><br><br>
    <label>Enter second number</label><br>
    <input type="text" id="secondNum"><br><br>
    <button type="submit" onclick="divFunction()">Show</button>
    <p id="test"></p>
</body>
</html>
